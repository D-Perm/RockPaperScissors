<body>

<h1>Rock, Paper, Scissors!</h1>
<button id="rock" class="image-button">
    <img src="Rock.png" alt="Rock">
</button>
<button id="paper" class="image-button">

</button>
<button id="sci" class="image-button">

</button>

<h1>Computer: <span id="ComChoice"></span></h1>
<h1 id="bigh1"></h1>
<h2>Player Score: <span id="PlayScore">0</span></h2>
<h2>Computer Score: <span id="ComScore">0</span></h2>

    const rock = document.getElementById("rock");

    pScore = 0;

    PlayScore.textContent = `${pScore}`;

    PlayChoice.textContent = "";
    ComChoice.textContent = "";
}

    }
